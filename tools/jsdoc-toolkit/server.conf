{
	// source files to use
	_: ['./lib'],

	// the depth level for recursion
	r: 10,

	// set quiet mode
	q: true,
				
	// document all functions, even uncommented ones
	a: false,

	// ignore all code and only document stuff with @name
	n: true,
							
