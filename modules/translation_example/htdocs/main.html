<!DOCTYPE html>
<html>
<head>
	<title>gettext('weather'): Main gettext('weather') gettext('weather') gettext('weather')</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="webcomponent://app;1.0/htdocs/js/require-jquery.js"></script>
	<link rel="stylesheet" href="htdocs/css/main.css"/>
	<script type="client-view-controller" src="/htdocs/controller/main.js"/>
</head>
<body>
	<div>
	  <table>
	    <tbody>
	      <tr>
	        <td>Example 1: PLain text ( no translation )</td>
	        <td> This is plain text without any translation </td>
	      </tr>
	      <tr>
          <td>Example 2: normal translation as tag content</td>
          <td><span>gettext('city')</span></td>
        </tr>
        <tr>
          <td>Example 3: translation at tag content and at attribute title</td>
          <td><span title="gettext('city')">gettext('weather')</span></td>
        </tr>
        <tr>
          <td>Example 4: translation at attribute title and normal tag content</td>
          <td><span title="gettext('weather')">normaler text</span></td>
        </tr>
        <tr>
          <td>Example 5: more than 1 translations in one tag ( use spans! )</td>
          <td><span>gettext('tag_in_tag.outer.left') == </span><span>gettext('tag_in_tag.inner')</span><span> == gettext('tag_in_tag.outer.right')</span></td>
        </tr>
        <tr>
          <td>Example 6: Fallbacks, first in all languages, second only in english and third nothing</td>
          <td><p><span>gettext('test.fallback_to_english')</span>  -&rsaquo; <span>gettext('only_en_US')</span> -&rsaquo; <span>gettext('no_translation')</span></p></td>
        </tr>
        <tr>
          <td>Example 7: getmedia test</td>
          <td><img src="getmedia('weather.png')" alt="gettext('weather.picture')" /></td>
        </tr>
        <tr>
          <td>Example 8: getmedia test with forced language</td>
          <td><img src="getmedia('weather.png', 'de_DE')" alt="gettext('weather.picture')" /></td>
        </tr>
        <tr>
          <td>Example 9: singular and plural tests</td>
          <td>
            <p>0 = ngettext('singular',"plural",0)</p>
					  <p>1 = ngettext('singular',"plural",1)</p>
					  <p>2 = ngettext('singular',"plural",2)</p>
          </td>
        </tr>
        
        <tr>
          <td>Example 10: nasted Test</td>
          <td>
            <p title="gettext('muhahahahha')">gettext('lalla') <img src="getmedia('weather.png')" alt="gettext('weather.picture')" />
              <ul title="gettext('weather')">
                <li title="gettext('translation1')">
                  <span title="gettext('translation1')">....lalalalla<span>gettext('nasty')</span></span>
                </li>
                <li title="gettext('translation2')">gettext('weather.picture')</li>
                <li title="gettext('city')">gettext('weather.picture')</li>
              </ul>
            </p>
          </td>
        </tr>
        
	    </tbody>
		</table>
		<div id="translationInfo"></div>
	</div>
</body>
</html>
