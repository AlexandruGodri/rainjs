<!DOCTYPE html>
<html>
<head>
	<title>Rain Monitor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="monitor.css" type="text/css"/>
 	<script src="/modules/app/htdocs/js/require-jquery.js"></script>
 	<script src="/modules/app/htdocs/js/socket.io/socket.io.js"></script>
	<script type="application/javascript">
	$(document).ready(function () {
		console.log('loaded');
		makeItRain();
	});

	function makeItRain() {
		var socket = io.connect('http://localhost:7331');
		socket.on('connect', function () {
			console.log('connected');
			socket.emit('rain.registry', 'application', 'running');
		});

		socket.on('rain.', function (val) {
			console.log('reloading on server request');
		});
	}
	</script>
</head>
<body>
<h1>Rain Monitor</h1>
<div id="msgs"/>
</body>
</html>
